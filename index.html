<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/alert_box.css">
    <script src="js/jquery.js"></script>
    <title>START</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Check if the user is logged in
            var isLoggedIn = localStorage.getItem('isLoggedIn');

            function automatic_login() {
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('sessionToken');

                $.ajax({
                    url: './php/action.php',
                    type: 'POST',
                    dataType: 'json',
                    data: "username="+username+"&action=validate_user_thorugh_token"+"&token="+token,
                    success: function(response) {
                        if (response.status == 'success') {
                            console.log(response.msg);
                            loadProfilePage(); // If all good, redirect to "PROFILE PAGE" --
                        } else {
                            console.log(response.msg);
                            localStorage.clear();
                            // Load the registration page if token not verified :----------
                            loadContent('registration.html');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('ERROR IN CONNECTING TO THE SERVER : ', error);
                        localStorage.clear();
                        loadContent('registration.html');
                    }
                });
            }

            if (isLoggedIn) {
                automatic_login();
            } else {
                localStorage.clear();
                // Load the registration page if not logged in
                loadContent('registration.html');
            }


            // Function to load content dynamically
            function loadContent(url) {
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(response) {
                        $('body').html(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error loading content:', error);
                    }
                });
            }

            // Function to load profile page
            function loadProfilePage() {
                $.ajax({
                    url: 'profile.html',
                    type: 'GET',
                    success: function(response) {
                        $('body').html(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error loading profile page:', error);
                    }
                });
            }

        });
    </script>
</body>
</html>
